<div class="max-w-7xl mx-auto p-8">
    <h2 class="text-3xl font-bold mb-6">Gesti√≥n de Historiales Crediticios</h2>
  
    <!-- Formulario para crear/editar historial -->
    <form (ngSubmit)="guardarHistorial()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      
      <!-- Selector de Usuario -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
        <select [(ngModel)]="historial.usuario.idUsuario" name="idUsuario" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">{{ usuario.nombre }}</option>
        </select>
      </div>
  
      <!-- Campo Puntaje Buro -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Puntaje Buro:</label>
        <input [(ngModel)]="historial.puntajeBuro" name="puntajeBuro" required type="number" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
  
      <!-- Campo Deudas Actuales -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Deudas Actuales:</label>
        <input [(ngModel)]="historial.deudasActuales" name="deudasActuales" required type="number" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
  
      <!-- Campo Historial de Pagos -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Historial de Pagos:</label>
        <input [(ngModel)]="historial.historialPagos" name="historialPagos" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
  
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          {{ editMode ? 'Actualizar Historial' : 'Crear Historial' }}
        </button>
        <button type="button" (click)="resetForm()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Cancelar
        </button>
      </div>
    </form>
  
    <!-- Tabla para listar historiales -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="w-1/4 py-2">Usuario</th>
            <th class="w-1/4 py-2">Puntaje Buro</th>
            <th class="w-1/4 py-2">Deudas Actuales</th>
            <th class="w-1/4 py-2">Historial de Pagos</th>
            <th class="w-1/4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let historial of historiales" class="bg-gray-100 border-b">
            <td class="py-2 px-4">{{ historial.usuario.nombre }}</td>
            <td class="py-2 px-4">{{ historial.puntajeBuro }}</td>
            <td class="py-2 px-4">{{ historial.deudasActuales }}</td>
            <td class="py-2 px-4">{{ historial.historialPagos }}</td>
            <td class="py-2 px-4 flex space-x-4">
              <button (click)="cargarHistorial(historial)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
